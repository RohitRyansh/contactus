<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6a87bb342.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <article>
            <section>
                <h1>
                    Get in touch!
                </h1>
                <p>
                    Contact us for quote, help to join the team
                </p>
            </section>
            <section class="content">
                <section class="f1">
                    <i class="fa-solid fa-location-pin"></i>
                    <p>
                        102 street 2714 don
                    </p>
                </section>
                <section class="f2">
                    <i class="fa-solid fa-phone"></i>
                    <p>
                        +84270 35767
                    </p>
                </section>
                <section class="f3">
                    <i class="fa-solid fa-envelope"></i>
                    <p>
                        rohit@gmail.com
                    </p>
                </section>
            </section>
            <section>
                <h3>
                   Contact Form
               </h3>
           </section>
            <section class="form">
                <form action="">
                    <section class="form1">
                        <section class="name">
                            <section class="name1">
                                <section class="nm">
                                    <label for="name">
                                        Your Name
                                    </label>
                                </section>
                                <section>
                                    <input type="text">
                                </section>
                            </section>
                            <section class="email">
                                <section class="em">
                                    <label for="">Mail</label>
                                </section>
                                <section>
                                    <input type="email" name="" id="">
                                </section>
                            </section>
                            <section class="phone">
                                <section class="ph">
                                    <label for="">Phone</label>
                                </section>
                                <section>
                                    <input type="text" name="" id="">
                                </section>
                            </section>
                        </section>
                        <section class="message">
                            <section>
                                <label for="Message">Message</label>
                            </section>
                            <section>
                                <textarea name="message" id="message" cols="30" rows="13" placeholder="Enter a Message"></textarea>
                            </section>      
                        </section>
                    </section>
                    <section class="service">
                        <section class="serv">
                            <label for="">Services</label>
                        </section>
                        <div class="option">
                            <button>Web Development</button>
                            <button>Web Design</button>   
                            <button>Logo Design</button>   
                            <button>Other</button>   
                        </div>
                    </section>
                    <section class="send">
                        <button>Send Message</button>
                    </section>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
